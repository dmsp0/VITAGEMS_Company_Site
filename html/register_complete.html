<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="imagetoolbar" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="title" content="웹사이트" />
    <meta name="description" content="웹사이트입니다." />
    <meta name="keywords" content="키워드,키워드,키워드" />
    <meta property="og:title" content="웹사이트" />
    <meta property="og:description" content="웹사이트입니다" />
    <meta property="og:image" content="https://웹사이트/images/opengraph.png" />
    <meta property="og:url" content="https://웹사이트" />
    <title>홈 페이지</title>
    <!-- bootstrap5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- bootstrap5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="/resources/images/비타잼스_파비콘.png" />
    <link rel="stylesheet" href="../resources/css/setting.css" />
    <link rel="stylesheet" href="../resources/css/plugin.css" />
    <link rel="stylesheet" href="../resources/css/template.css" />
    <link rel="stylesheet" href="../resources/css/common.css" />
    <link rel="stylesheet" href="../resources/css/style.css" />
  </head>

  <body>
    <div class="wrap">
      <div id="header-big">
        <!-- 헤더가 삽입 -->
      </div>
      <script>
        // JavaScript를 사용하여 헤더 삽입.
        fetch("header.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("header-big").innerHTML = html;
          });
      </script>

      <main class="th-layout-main">
        <div class="opilsol-N32" data-bid="PHLuJNTi8I">
          <div class="content-container">
            <div class="textset content-top">
              <div class="container-md">
                <h2 class="textset-tit">회원가입</h2>
                <ul class="step-list">
                  <li>약관동의</li>
                  <li>정보입력</li>
                  <li class="active">가입완료</li>
                </ul>
              </div>
            </div>
            <div class="content-group">
              <div class="container-md">
                <div class="contents-icon">
                  <figure class="contents-figure">
                    <img class="cardset-img" src="../resources/icons/ico_check2.svg" alt="웰컴 아이콘" />
                  </figure>
                </div>
                <div class="textset">
                  <h2 class="textset-tit"><span class="inline">회원가입이</span> 완료되었습니다</h2>
                </div>
                <p class="contents-message">
                  모든 회원가입 절자가 완료되었습니다 <br />
                  <span class="inline">로그인 후 안전하고 편리하게</span> 비타젬스를 이용하실 수 있습니다
                </p>
                <div class="bottom-btn">
                  <a href="javascript:void(0)" class="btnset btnset-lg btnset-rect">메인으로 이동</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- [E]opilsol-N6 -->
      <footer id="footer-container">
        <!-- 푸터가 삽입 -->
      </footer>
      <script>
        // JavaScript를 사용하여 푸터 삽입.
        fetch("footer.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("footer-container").innerHTML = html;
          });
      </script>
    </div>
    <!-- [E]opilsol-N3 -->
    <script src="../resources/js/setting.js"></script>
    <script src="../resources/js/plugin.js"></script>
    <script src="../resources/js/template.js"></script>
    <script src="../resources/js/common.js"></script>
    <script src="../resources/js/script.js"></script>
  </body>
</html>
