    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.11/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        let popup = document.querySelector('dialog');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          googleCalendarApiKey: 'AIzaSyALsrU4G_3Pj-m2mfWfh-8wBk53FILevv8',
          events: {
            googleCalendarId: '9c129be795613e149cf4f190a8719c2bdfa6a6a36c7c3ab8ec088f3b197e56f6@group.calendar.google.com'
          },

          eventClick: function(info) {
          info.jsEvent.preventDefault(); // don't let the browser navigate
          popup.querySelector('div').innerHTML = `
            <h3>${info.event.title}</h3>
            <div>${info.event.extendedProps.description}</div> ` 
            ;
          popup.setAttribute('open','open');
          }
        });
        calendar.render();
        popup.querySelector('button').addEventListener('click',()=>{
          popup.removeAttribute('open');
        });
      });
    </script>
