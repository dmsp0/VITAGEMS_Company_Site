<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="imagetoolbar" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="title" content="웹사이트" />
    <meta name="description" content="웹사이트입니다." />
    <meta name="keywords" content="키워드,키워드,키워드" />
    <meta property="og:title" content="웹사이트" />
    <meta property="og:description" content="웹사이트입니다" />
    <meta property="og:image" content="https://웹사이트/images/opengraph.png" />
    <meta property="og:url" content="https://웹사이트" />
    <title>홈 페이지</title>
    <!-- bootstrap5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- bootstrap5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="/resources/images/비타잼스_파비콘.png" />
    <link rel="stylesheet" href="../resources/css/setting.css" />
    <link rel="stylesheet" href="../resources/css/plugin.css" />
    <link rel="stylesheet" href="../resources/css/template.css" />
    <link rel="stylesheet" href="../resources/css/common.css" />
    <link rel="stylesheet" href="../resources/css/style.css" />
  </head>

  <body>
    <div class="wrap">
      <div id="header-big">
        <!-- 헤더가 삽입 -->
      </div>
      <script>
        // JavaScript를 사용하여 헤더 삽입.
        fetch("header.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("header-big").innerHTML = html;
          });
      </script>

      <main class="th-layout-main">
        <div class="opilsol-N31" data-bid="gjLUjnTeo4">
          <div class="content-container">
            <div class="textset content-top">
              <div class="container-md">
                <h2 class="textset-tit">회원가입</h2>
                <ul class="step-list">
                  <li>약관동의</li>
                  <li class="active">정보입력</li>
                  <li>가입완료</li>
                </ul>
              </div>
            </div>
            <div class="contents-form">
              <div class="container-md">
                <div class="contents-form-top">
                  <h3 class="inputset-tit">정보입력</h3>
                </div>
                <div class="inputset inputset-lg inputset-group">
                  <label class="inputset-label" for="Id">아이디 </label>
                  <input type="text" class="inputset-input form-control" id="Id" />
                </div>
                <div class="inputset inputset-lg inputset-group">
                  <label class="inputset-label" for="Pw">비밀번호</label>
                  <input type="text" class="inputset-input form-control" id="Pw" />
                </div>
                <div class="inputset inputset-lg inputset-group" for="PwCh">
                  <label class="inputset-label">비밀번호 확인 </label>
                  <input type="text" class="inputset-input form-control" id="PwCh" />
                </div>
                <div class="inputset inputset-lg inputset-group" for="Name">
                  <label class="inputset-label">이름 또는 기업명</label>
                  <input type="text" class="inputset-input form-control" id="Name" />
                </div>
                <div class="inputset inputset-lg inputset-group" for="Mobile">
                  <label class="inputset-label">휴대폰번호</label>
                  <input
                    type="text"
                    class="inputset-input form-control"
                    id="Mobile"
                    placeholder="-를 제외하고 숫자만 작성해주세요"
                  />
                </div>
                <div class="inputset inputset-lg inputset-group" for="Email">
                  <label class="inputset-label">이메일</label>
                  <input type="text" class="inputset-input form-control" id="Email" />
                  <span class="at">@</span>
                  <div class="selectset selectset-lg">
                    <button class="selectset-toggle btn" type="button">
                      <span>선택해주세요</span>
                    </button>
                    <ul class="selectset-list">
                      <li class="selectset-item">
                        <button class="selectset-link btn" type="button" data-value="선택해주세요">
                          <span>선택해주세요</span>
                        </button>
                      </li>
                      <li class="selectset-item">
                        <button class="selectset-link btn" type="button" data-value="naver.com">
                          <span>naver.com</span>
                        </button>
                      </li>
                      <li class="selectset-item">
                        <button class="selectset-link btn" type="button" data-value="gmail.com">
                          <span>gmail.com</span>
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="inputset inputset-lg inputset-group">
                  <label class="inputset-label"></label>
                  <div class="checkset checkset-sm">
                    <input id="checkset-c-6-1" class="checkset-input input-round" type="checkbox" value="" checked="" />
                    <label class="checkset-label" for="checkset-c-6-1"></label>
                    <span class="checkset-text">정보성 메일에 동의합니다</span>
                  </div>
                </div>
                <div class="inputset inputset-lg inputset-group" for="companyNum">
                  <label class="inputset-label">사업자 등록번호</label>
                  <input
                    type="text"
                    class="inputset-input form-control"
                    id="companyNum"
                    placeholder="-를 제외하고 숫자만 작성해주세요"
                  />
                </div>
              </div>
              <div class="bottom-btn">
                <button class="btnset btnset-lg btnset-dark btnset-rect">취소</button>
                <button class="btnset btnset-lg btnset-rect">회원가입</button>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- [E]opilsol-N6 -->
      <footer id="footer-container">
        <!-- 푸터가 삽입 -->
      </footer>
      <script>
        // JavaScript를 사용하여 푸터 삽입.
        fetch("footer.html")
          .then((response) => response.text())
          .then((html) => {
            document.getElementById("footer-container").innerHTML = html;
          });
      </script>
    </div>
    <!-- [E]opilsol-N3 -->
    <script src="../resources/js/setting.js"></script>
    <script src="../resources/js/plugin.js"></script>
    <script src="../resources/js/template.js"></script>
    <script src="../resources/js/common.js"></script>
    <script src="../resources/js/script.js"></script>
  </body>
</html>
